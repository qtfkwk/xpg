[package]
name = "xpg"
version = "0.6.0"
edition = "2021"
description = "xkcd-style password generator"
repository = "https://github.com/qtfkwk/xpg"
license = "MIT"
categories = ["command-line-utilities"]

[dependencies]
separator = "0.4.1"
clap = { version = "4.4.8", features = ["derive", "wrap_help"] }
rand = "0.8.5"
anyhow = "1.0.75"

[dev-dependencies]
regex = "1.10.2"
criterion = "0.5.1"

[[bench]]
name = "xpg"
harness = false
