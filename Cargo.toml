[package]
name = "xpg"
version = "0.7.0"
edition = "2021"
description = "xkcd-style password generator"
repository = "https://github.com/qtfkwk/xpg"
license = "MIT"
categories = ["command-line-utilities"]

[dependencies]
clap = { version = "4.4.8", features = ["derive", "wrap_help"] }
rand = "0.8.5"
lazy_static = "1.4.0"
ucfirst = "0.1.0"

[dev-dependencies]
regex = "1.10.2"
criterion = "0.5.1"

[[bench]]
name = "xpg"
harness = false
